<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="/res/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content ">
      <img style="margin: 1% 3%;max-width: 50%;float: left;" src="{{image}}">
      <div class="md-dialog-content">
        <h2>{{title}}</h2>
        <p ng-bind-html-unsafe >{{description}}</p>
        <h3>Authors: {{authors}}</h3>
        <h3>Publisher: {{publisher}}</h3>
        <h3>Tags: {{tags}}</h3>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button href="{{url}}" target="_blank" md-autofocus>
        Get book
      </md-button>
    </md-dialog-actions>

  </form>
</md-dialog>
